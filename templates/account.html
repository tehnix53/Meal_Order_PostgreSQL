{% extends 'base.html' %}

{% block container %}


<body>





<main class="container">
    <section class="row">
        <div class="col-12 col-lg-8">


            <h1 class="h3 my-5">Личный кабинет. Заказы</h1>

            <div class="card">
                <ul class="list-group list-group-flush">
                     {%for i in all_orders%}
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-7 col-lg-9">
                                <span class="h5 font-weight-bold">{{i.data}}</span>
                                <span class="h5"> - {{i.summa}} руб.</span>
                            </div>
                        </div>
                    </li>
                    <div class="card-body">
                        <div class="row">{%for m in i.meals%}
                            <p class="col-4 text-muted">{{m.title}} </p>
                            <p class="col-2 text-muted"> 1</p>
                            <p class="col-6 text-muted"> {{m.price}} </p>
                            {%endfor%}
                        </div>
                    </div>
                    {%endfor%}
                </ul>

            </div>
        </div>
    </section>
</main>

</body>

{% endblock %}
